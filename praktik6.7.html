<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
   <table border="1" style="border-collapse: collapse;">
    <thead>
      <tr>
        <th colspan="2">Nama</th>
      </tr>
      <tr>
        <td>Depan</td>
        <td>Belakang</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Eren</td>
        <td>Yeager</td>
      </tr>
      <tr>
        <td>Mikasa</td>
        <td>Ackerman</td>
      </tr>
    </tbody>
   </table>
</body>
</html>
