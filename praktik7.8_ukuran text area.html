<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengatur Ukuran Text Area</title>
</head>
<body>
        <form action="">
        <label for="nama">Nama</label> <br>
        <input id="nama" name="nama" value="Eren Yeager"> <br>
        <label for="alamat">Alamat</label> <br>

        <label for="alamat">Alamat 1</label> <br>
        <textarea 
        name="alamat_1" 
        id="alamat-1" 
        rows="5" 
        cols="20"
        >Surabaya</textarea> <br>

        <label for="alamat">Alamat 2</label> <br>
        <textarea 
        name="alamat_2" 
        id="alamat-2" 
        rows="3" 
        cols="30"
        >Malang</textarea> <br>
        </form>
</body>
</html>
