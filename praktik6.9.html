<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabungan Antara Rowspan dan Colspan</title>
</head>
<body>
   <table border="1" style="border-collapse: collapse;">
    <thead>
      <tr>
        <th colspan="2">Nama</th>
        <th rowspan="2">Asal</th>
      </tr>
      <tr>
        <th>Depan</th>
        <th>Belakang</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Eren</td>
        <td>Yeager</td>
        <td>Cibaduyut</td>
      </tr>
      <tr>
        <td>Mikasa</td>
        <td>Ackerman</td>
        <td>Ciamis</td>
      </tr>
      <tr>
        <td>Armin</td>
        <td>Arlert</td>
        <td>Jerman</td>
      </tr>
    </tbody>
   </table>
</body>
</html>
