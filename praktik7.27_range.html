<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Element Input Range</title>
</head>
<body>
<body>
     <form action="/submit" method="post">
        <label for="volume">Volume (betweeen 0 and 100):</label>
            <input type="radio" id="volume" name="volume" min="0" max="100" value="50" oninput="this.nextElementSibling.value = this.value">
            <output>50</output>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
